
<!doctype html>
<html>
<body ng-app="myApp">
   <p>
      <select ng-model="carBrand">Select a car brand
         <option>Ford</option>
         <option>Toyota</option>
         <option>Mercedes</option>
      </select>
   </p>
   <p ng-show="carBrand">Select a car type
      <input type="radio" ng-model="carType" value="sport" ng-value="carBrand + ' Sport'"><label> Sports</ label>
      <input type="radio" ng-model="carType" value="compact" ng-value="carBrand + ' Compact'"><label>    Compact</label>
   </p>
   <p ng-show="carType">The user's choice is {{carType}}</p>
   <script src="angular.js"></script>
   <script type="text/javascript">
      var app = angular.module('myApp', []);
   </script>
</body>
</html>
